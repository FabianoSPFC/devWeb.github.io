<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login CantiSystem</title>

  <link href="assets/img/favicon.ico" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <div class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container ">
      <div class="row">
        <div class="col-sm p-5">
          <a href="index.html" class="back">Voltar</a>
              <div class="brand-wrapper">
                <img src="assets/img/logoLogin.svg" alt="logo" class="logo">
              </div>
              <p class="login-card-description">O melhor sistema para administrar e 
                cuidar da sua cantina escolar.</p>
              <form action="#!">
                  <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                  </div>
                  <div class="form-group mb-4">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Senha">
                  </div>
                  <a href="moduleSchool.html"><input name="login" id="login" class="btn login-btn" type="button" value="Login"></a>
                </form>
                <a href="#!" class="forgot-password-link">Esqueceu a senha?</a>
                <span hidden class="invalidPassword">SENHA INCORRETA</span>
                <p class="login-card-footer-text">Ainda não cadastrou sua escola? <a href="registered.html" class="regSchool">Vamos lá</a></p>
              </div>
            </div>
            
          </div>
        </div>
        <footer id="footer">
          <div class="copyright">
            &copy; Copyright <strong><span>CantiSystem</span></strong>. All Rights Reserved
          </div>
      </footer>

    
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> -->
</body>
</html>
