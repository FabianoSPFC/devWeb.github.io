		<div class="wrapper">
			<div class="container-fostrap">
				<h1 class="heading">Cadastro dos Alunos</h1>
				<div class="container">
					<div class="wrapperForm">
						<div class="image">
							<img id="choose" />
						</div>
						<div class="content">
							<div class="icon">
								<img src="assets/img/upload.svg" alt="" />
							</div>
							<div class="text">Nenhum arquivo foi escolhido</div>
						</div>
						<div id="cancel-btn">
							<i class="fas fa-times"></i>
						</div>
						<button
							onclick="defaultBtnActive()"
							id="btn-Choose-Image"
						>
							Escolha a foto do aluno
						</button>
						<input id="default-btn" type="file" hidden />
					</div>
					<div class="content">
						<form action="#">
							<div class="user-details">
								<div class="input-box">
									<input
										type="text"
										placeholder="Nome do Aluno"
										required
									/>
								</div>
								<div class="input-box">
									<input
										type="text"
										placeholder="Sobrenome do Aluno"
										required
									/>
								</div>
								<div class="input-box">
									<input
										type="text"
										oninput="maskMatricula(this)"
										placeholder="Matrícula"
										required
									/>
								</div>
								<div class="input-box">
									<input type="text" 
									oninput="maskTel(this)"
									placeholder="Telefone" />
								</div>
								<div class="input-box">
									<input
										type="text"
										placeholder="Turma"
										required
									/>
								</div>
								<div class="input-box">
									<input
										type="text"
										placeholder="Turno"
										required
									/>
								</div>
								<div class="input-box">
									<input
										type="text"
										placeholder="Login"
										required
									/>
								</div>
								<div class="input-box">
									<input
										type="password"
										placeholder="Senha"
										required
									/>
								</div>
								<div class="input-box-complete">
									<input type="email" placeholder="Email" />
								</div>
							</div>
							<div class="button">
								<input type="submit" value="Cadastrar Aluno" />
							</div>
						</form>
						<div class="invalidRegistered">
							<span hidden class="invalidPassword"></span>
						</div>					</div>
				</div>
			</div>
