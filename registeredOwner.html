                  <h1 class="heading">
                    Cadastro dos Responsáveis
                </h1>
                <div class="container">
                  <div class="wrapperForm">
                    <div class="image">
                      <img id="choose" src="Error.src" onerror="this.src='fallback-img.jpg'" />
                    </div>
                    <div class="content">
                      <div class="icon">
                        <img src="assets/img/upload.svg" alt="" />
                      </div>
                      <div class="text">Nenhum arquivo foi escolhido</div>
                    </div>
                    <div id="cancel-btn">
                      <i class="fas fa-times"></i>
                    </div>
                    <button onclick="defaultBtnActive()" id="btn-Choose-Image">
                      Escolha a foto do responsável
                    </button>
                    <input id="default-btn" type="file" hidden />
                  </div>
                  <div class="content">
                    <form action="#">
                      <div class="user-details">
                        <div class="input-box">
                          <input type="text" placeholder="Nome do Responsável" required />
                        </div>
                        <div class="input-box">
                          <input type="text" placeholder="Sobrenome do Responsável" required />
                        </div>
                        <div class="input-box">
                          <input type="number" placeholder="CPF" required />
                        </div>
                        <div class="input-box">
                          <input type="number" placeholder="Telefone" required />
                        </div>
                        <div class="input-box">
                          <input type="text" placeholder="Login" required />
                        </div>
                        <div class="input-box">
                          <input type="password" placeholder="Senha" required />
                        </div>
                        <div class="input-box-complete">
                          <input type="email" placeholder="Email" required />
                        </div>
                      </div>
                      <div class="button">
                        <input type="submit" value="Cadastrar Responsável" />
                      </div>
                    </form>
                  </div>
